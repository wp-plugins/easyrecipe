<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
<link href="../css/easyrecipe-guestpost.css" rel="stylesheet" type="text/css">
<style type="text/css">
#apDiv1 {
	position: absolute;
	left: 225px;
	top: 55px;
	width: 858px;
	height: 547px;
	z-index: 1;
	font: 12px Arial, Helvetica, sans-serif;
}
</style>
</head>

<body>
	<div id="apDiv1">
		<!-- START PAGE -->
		<div class="ERGuestPostSubmit easyrecipeUI">
			<form method="post" action="#next#">
				<input type="hidden" value="#postID#" name="postID" /> <input type="hidden" value="#nonce#" name="nonce" /> <input
					type="hidden" value="#name#" id="inpERGPAuthor" name="ERGuestPost[name]" /> <input type="hidden" value="#email#"
					name="ERGuestPost[email]" /> <input type="hidden" value="#url#" name="ERGuestPost[url]" />
				<div id="divERGPPost">
					<div class="ERGPLabel">
						Post title: <span class="ERGPError" id="spnERGPTitleErr"></span>
					</div>
					<div>
						<input type="text" id="fldERGPTitle" name="ERGuestPost[title]" />
					</div>
					<div class="ERGPLabel">Hint: Click on the chef's hat icon to enter the recipe part of your post</div>
					<div id="divERGPEditor">#editor#</div>
					<div id="divERGPComment" class="ERGPLabel">
						Leave me a private message (not for publication):
						<div>
							<textarea name="ERGuestPost[comment]" id="taERGPComment"></textarea>
						</div>
					</div>
					<div id="divERGPSave" class="ERGPLabel">
						<input type="submit" class="ERGPButton" id="btnERGPSave" value="Submit Post" />
					</div>
				</div>
			</form>
		</div>
		#uploadDialog# #linksDialog#
		<!-- START INCLUDEIF gpHideFooter -->
		<style type="text/css">
#comments,#footer,footer {
	display: none !important;
}
</style>
		<!-- END INCLUDEIF gpHideFooter -->
		<!-- END PAGE -->
	</div>
</body>
</html>
